	<script>
		$(function () {
			$( "#gfg" ).accordion();
			var a = $( "#gfg" ).accordion( "widget" );
			console.log(a)
		});
	</script>
	<style>
		#gfg{font-size: 17px;}
	</style>

<body>
	<h1 style="color:green">Web Development</h1>
	<b>jQueryUI | widget Accordion</b>
	<br>
	<br>
	<div id="gfg">
		<h2>A</h2>
		<div>HTML
			<br>HTML
			<br>HTML
			<br>HTML
			<br>
		</div>
		<h2>B</h2>

			<br>CSS
			<br>CSS
			<br>CSS
		</div>
	</div>


	<h1 style="color: green;">Web Development</h1>
	<h3>jQuery UI Autocomplete source Option</h3>

	<label for="gfg">Enter Text:</label>
	<input id="gfg">

	<script>
		$(function () {
			var list = [
				"One",
				"two",
				"Three",
				"Four",
			];
			$("#gfg").autocomplete({
				source: list
			});
		});
	</script>
</body>
